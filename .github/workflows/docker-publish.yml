name: Docker Publish

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore .env file from secrets
        run: |
          {
            echo "TG_API_ID=${{ secrets.TG_API_ID }}"
            echo "TG_API_HASH=${{ secrets.TG_API_HASH }}"
            echo "BOT_TOKEN=${{ secrets.BOT_TOKEN }}"
            echo "OWNER_CHAT_ID=${{ secrets.OWNER_CHAT_ID }}"
            echo "OWNER_CHAT_ID_D=${{ secrets.OWNER_CHAT_ID_D }}"
            echo "DB_USER=${{ secrets.DB_USER }}"
            echo "DB_PASS=${{ secrets.DB_PASS }}"
            echo "DB_HOST=${{ secrets.DB_HOST }}"
            echo "DB_PORT=${{ secrets.DB_PORT }}"
            echo "DB_NAME=${{ secrets.DB_NAME }}"
            echo "TG_SESSION=${{ secrets.TG_SESSION }}"
          } > .env

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/telegram-worker
            ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

      - name: Restore anon.session from secret
        run: |
          echo "${{ secrets.ANON_SESSION_B64 }}" | base64 -d > anon.session

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}